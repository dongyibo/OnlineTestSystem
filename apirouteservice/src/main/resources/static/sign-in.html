<script>
    function trylogin(){
        var url = "http://47.100.125.54:8042/register";
        $.ajax({
            url:url+"/login",
            data:{
                username:$('#usernameInput').val(),
                password:$('#passwordInput').val()
            },
            type:"post",
            success:function(data){
                if(data.rcode==null||data.rcode!=0){
                    alert("密码错误！");
                    return 0;
                }
                window.sessionStorage.setItem("userId",data.account.id);
                sessionStorage.setItem("username",data.account.username);
                sessionStorage.setItem("email",data.account.email);
                sessionStorage.setItem("type",data.account.type);
                if(data.account.type==0){
                    window.location.href="accountmanage.html";
                }else if(data.account.type==1){
                    window.location.href="index.html";
                }else if(data.account.type==2){
                    window.location.href="student_index.html";
                }
            }
        });
    }
</script>
